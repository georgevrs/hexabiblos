<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:view>
        <h:head>
            <title>Enterprise Chatbot - Hexabiblos</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <h:outputStylesheet name="css/chat.css"/>
        </h:head>
        <h:body>
            <div class="chat-container">
                <p:panel header="Enterprise Chat Assistant" styleClass="chat-header-panel">
                    <div class="chat-wrapper">
                        <!-- Conversation Area -->
                        <div id="chatMessages" class="chat-messages" role="log" aria-live="polite">
                            <div class="welcome-message">
                                <div class="bot-message">
                                    <div class="message-content">
                                        <p>Welcome! I'm your enterprise assistant. How can I help you today?</p>
                                    </div>
                                    <div class="message-timestamp">Just now</div>
                                </div>
                            </div>
                        </div>

                        <!-- Typing Indicator -->
                        <div id="typingIndicator" class="typing-indicator" style="display: none;">
                            <div class="bot-message">
                                <div class="message-content">
                                    <span class="typing-dots">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Input Area -->
                        <div class="chat-input-area">
                            <div class="quick-replies">
                                <p:commandButton value="Help" 
                                                styleClass="quick-reply-btn"
                                                onclick="sendQuickReply('Help'); return false;"/>
                                <p:commandButton value="Show Features" 
                                                styleClass="quick-reply-btn"
                                                onclick="sendQuickReply('Show Features'); return false;"/>
                                <p:commandButton value="Reset" 
                                                styleClass="quick-reply-btn"
                                                onclick="clearChat(); return false;"/>
                            </div>
                            <div class="input-wrapper">
                                <p:inputTextarea id="messageInput" 
                                                value="" 
                                                placeholder="Type your message here... (Shift+Enter for new line)"
                                                rows="3"
                                                styleClass="message-textarea"
                                                onkeydown="handleKeyDown(event);"/>
                                <p:commandButton value="Send" 
                                                icon="pi pi-send"
                                                styleClass="send-button"
                                                onclick="sendMessage(); return false;"/>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </div>

            <h:outputScript name="js/chat.js" target="body"/>
        </h:body>
    </f:view>
</html>
